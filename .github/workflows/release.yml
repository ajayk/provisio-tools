name: release

on:
  push:
    tags:
    - '*'

jobs:
  build:
    name: Building on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-12, ubuntu-latest]

    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: graalvm/setup-graalvm@v1
        with:
          version: 'latest'
          java-version: '17'
          components: 'native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - run: java -version
      - run: cp src/tools/upx /usr/local/bin
      - name: Build
        run: ./mvnw clean package -DskipTests -Pnative
      - if: ${{ matrix.os  == "macos-12"}}
        run: mv target/provisio-tools-*-runner target/provisio-Darwin-x86_64
      - if: ${{ matrix.os  == "ubuntu-latest"}}
        run: mv target/provisio-tools-*-runner "target/provisio-linux-x86_64"
      - uses: ncipollo/release-action@v1
        with:
          artifacts: "target/provisio-Darwin-x86_64,target/provisio-linux-x86_64"
          token: ${{ secrets.GITHUB_TOKEN }}
